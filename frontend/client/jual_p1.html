<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jual Sampah</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css" />
    <link rel="stylesheet" href="css/jual_p1.css" />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
  </head>

  <body>
    <div class="container">
      <div class="multi-select-box">
        <h2>Elektronik</h2>
        <select
          class="multi-select w-100"
          class="multi-select"
          multiple
          data-selected-text-format="count > 3">
          <option>Handphone</option>
          <option>Monitor</option>
          <option>Kulkas</option>
          <option>Televisi</option>
          <option>Baterai Aki</option>
        </select>
      </div>
      <div class="multi-select-box">
        <h2>Plastik</h2>
        <select
          class="multi-select w-100"
          class="multi-select"
          multiple
          data-selected-text-format="count > 3">
          <option>Botol Mineral</option>
          <option>Jerigen</option>
          <option>Plastik Campur</option>
        </select>
      </div>
      <div class="multi-select-box">
        <h2>Kertas</h2>
        <select
          class="multi-select w-100"
          class="multi-select"
          multiple
          data-selected-text-format="count > 3">
          <option>Kardus</option>
          <option>Kertas Arsip</option>
          <option>Duplex</option>
          <option>Kertas Buram</option>
          <option>Sak Semen</option>
        </select>
      </div>
      <div class="multi-select-box">
        <h2>Logam</h2>
        <select
          class="multi-select w-100"
          class="multi-select"
          multiple
          data-selected-text-format="count > 3">
          <option>Kaleng Alumunium</option>
          <option>Besi</option>
          <option>Baja</option>
          <option>Tembaga</option>
          <option>Alumunium</option>
        </select>
      </div>
      <div class="multi-select-box">
        <h2>Kaca</h2>
        <select
          class="multi-select w-100"
          class="multi-select"
          multiple
          data-selected-text-format="count > 3">
          <option>Botol Sirup</option>
          <option>Botol Campur</option>
        </select>
      </div>
    </div>
    <a href="#" class="button"
      >Lanjut
      <svg fill="currentColor" viewBox="0 0 24 24" class="icon">
        <path
          clip-rule="evenodd"
          d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
          fill-rule="evenodd"></path>
      </svg>
    </a>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
    <script src="../../backend/client/javascript/jual_p1.js"></script>
